<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Wolfenbüttel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        /* Фон с изображением */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('watermark.png') no-repeat center center;
            background-size: cover;
            z-index: -2;
        }
        /* Полупрозрачный белый слой поверх фона */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8); /* Белый слой с прозрачностью */
            z-index: -1;
        }
        /* Прозрачный текст */
        .floating-text {
            position: absolute;
            white-space: nowrap;
            font-size: 48px; /* Крупный текст */
            font-weight: bold;
            color: transparent; /* Прозрачный цвет текста */
            background: url('watermark.png') no-repeat center center; /* Прозрачный фон для текста */
            background-size: cover;
            -webkit-background-clip: text; /* Обрезка фона текстом */
            -webkit-text-fill-color: transparent; /* Полностью прозрачный текст */
        }
    </style>
</head>
<body>
    <!-- Фон с картинкой -->
    <div class="background"></div>

    <!-- Полупрозрачный белый слой -->
    <div class="overlay"></div>

    <!-- JavaScript для плавающего текста -->
    <script>
        const phrases = [
            "Willkommen im Museum Wolfenbüttel", // German
            "Welcome to the Museum Wolfenbüttel", // English
            "Bienvenue au Musée Wolfenbüttel", // French
            "Bienvenido al Museo Wolfenbüttel", // Spanish
        ];

        const body = document.body;

        function createFloatingText(phrase, startX, startY, direction) {
            const text = document.createElement('div');
            text.className = 'floating-text';
            text.textContent = phrase;
            text.style.left = startX + 'px';
            text.style.top = startY + 'px';

            // Привязка фона текста к экрану
            text.style.backgroundPosition = `${startX}px ${startY}px`;

            body.appendChild(text);

            let x = startX;

            function move() {
                x += direction;
                text.style.left = x + 'px';
                text.style.backgroundPosition = `${x}px ${startY}px`; // Обновляем фон вместе с текстом

                if ((direction > 0 && x > window.innerWidth) || (direction < 0 && x < -text.offsetWidth)) {
                    x = direction > 0 ? -text.offsetWidth : window.innerWidth;
                }
                requestAnimationFrame(move);
            }
            move();
        }

        const totalTexts = 10;
        for (let i = 0; i < totalTexts; i++) {
            const phrase = phrases[Math.floor(Math.random() * phrases.length)];
            const startX = Math.random() < 0.5 ? -300 : window.innerWidth + 100; // Начальная позиция
            const startY = Math.random() * window.innerHeight * 0.9; // Высота текста
            const direction = startX < 0 ? 1 + Math.random() : -1 - Math.random(); // Скорость и направление
            createFloatingText(phrase, startX, startY, direction);
        }
    </script>
</body>
</html>
