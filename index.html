<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Wolfenbüttel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffffff, #e6e6e6);
            color: #333;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            background-color: #007BFF;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .floating-text {
            position: absolute;
            white-space: nowrap;
            font-size: 24px;
            font-weight: bold;
            opacity: 0.8;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Кнопки для выбора языка -->
        <a href="de.html" class="button">Deutsch</a>
        <a href="en.html" class="button">English</a>
        <a href="fr.html" class="button">Français</a>
        <a href="es.html" class="button">Español</a>
    </div>

    <!-- JavaScript для плавающего текста -->
    <script>
        const phrases = [
            "Willkommen im Museum Wolfenbüttel", // German
            "Welcome to the Museum Wolfenbüttel", // English
            "Bienvenue au Musée Wolfenbüttel", // French
            "Bienvenido al Museo Wolfenbüttel"  // Spanish
        ];

        function createFloatingText(phrase, startX, startY, direction) {
            const text = document.createElement('div');
            text.className = 'floating-text';
            text.textContent = phrase;
            text.style.left = startX + 'px';
            text.style.top = startY + 'px';
            document.body.appendChild(text);

            let x = startX;

            function move() {
                x += direction;
                text.style.left = x + 'px';

                // Если текст выходит за границу экрана, перемещаем его в начало
                if ((direction > 0 && x > window.innerWidth) || (direction < 0 && x < -text.offsetWidth)) {
                    x = direction > 0 ? -text.offsetWidth : window.innerWidth;
                }
                requestAnimationFrame(move);
            }

            move();
        }

        // Создаём текстовые элементы с разными скоростями и высотами
        phrases.forEach((phrase, index) => {
            const startX = index % 2 === 0 ? -300 : window.innerWidth + 100; // Начальная позиция (слева или справа)
            const startY = Math.random() * window.innerHeight * 0.8; // Случайная высота
            const direction = index % 2 === 0 ? 2 + Math.random() * 2 : -2 - Math.random() * 2; // Скорость и направление
            createFloatingText(phrase, startX, startY, direction);
        });
    </script>
</body>
</html>
