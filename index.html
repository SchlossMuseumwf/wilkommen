<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Wolfenbüttel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }
        /* Фоновое изображение */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('watermark.png') no-repeat center center;
            background-size: cover;
            z-index: 0;
        }
        /* Полупрозрачный белый слой */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 1;
        }
        /* Контейнер кнопок */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            background-color: #8B0000;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #5A0000;
        }
        /* Текст "дырочками" */
        .floating-text {
            position: absolute;
            white-space: nowrap;
            font-size: 6vw; /* Оптимизированный размер текста */
            font-weight: bold;
            color: rgba(0, 0, 0, 0); /* Полностью прозрачный текст */
            background: url('watermark.png') no-repeat fixed center;
            background-size: cover;
            -webkit-background-clip: text; /* Делаем текст прозрачным, показывая фон */
            background-clip: text;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Задний фон -->
    <div class="background"></div>
    <!-- Полупрозрачный слой -->
    <div class="overlay"></div>
    <!-- Контейнер с кнопками -->
    <div class="container">
        <a href="de.html" class="button">Deutsch</a>
        <a href="en.html" class="button">English</a>
        <a href="fr.html" class="button">Français</a>
        <a href="es.html" class="button">Español</a>
    </div>

    <script>
        const phrases = [
            "Willkommen im Museum Wolfenbüttel", // German
            "Welcome to the Museum Wolfenbüttel", // English
            "Bienvenue au Musée Wolfenbüttel", // French
            "Bienvenido al Museo Wolfenbüttel", // Spanish
        ];

        const backgroundLayer = document.querySelector('.overlay');
        const existingHeights = []; // Храним высоты текста, чтобы предотвратить наложение

        function isTooClose(newY) {
            // Проверяем, не слишком ли близко новая высота к уже существующим
            const minSpacing = window.innerWidth < 768 ? 80 : 100; // Оптимизировано расстояние
            return existingHeights.some(y => Math.abs(newY - y) < minSpacing);
        }

        function createFloatingText(phrase, startX, startY, direction) {
            const text = document.createElement('div');
            text.className = 'floating-text';
            text.textContent = phrase;
            text.style.left = startX + 'px';
            text.style.top = startY + 'px';
            backgroundLayer.appendChild(text);

            let x = startX;

            function move() {
                x += direction;
                text.style.left = x + 'px';

                if ((direction > 0 && x > window.innerWidth) || (direction < 0 && x < -text.offsetWidth)) {
                    x = direction > 0 ? -text.offsetWidth : window.innerWidth;
                }
                requestAnimationFrame(move);
            }
            move();
        }

        const totalTexts = window.innerWidth < 768 ? 5 : 10; // Меньше текста на мобильных устройствах
        for (let i = 0; i < totalTexts; i++) {
            const phrase = phrases[Math.floor(Math.random() * phrases.length)];
            const startX = Math.random() < 0.5 ? -300 : window.innerWidth + 100;
            let startY;

            // Генерируем высоту текста, избегая наложения
            do {
                startY = Math.random() * window.innerHeight * 0.9;
            } while (isTooClose(startY));

            existingHeights.push(startY); // Сохраняем высоту, чтобы избежать наложения

            const direction = startX < 0 ? 1 + Math.random() : -1 - Math.random();
            createFloatingText(phrase, startX, startY, direction);
        }
    </script>
</body>
</html>
