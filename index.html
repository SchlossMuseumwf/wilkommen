<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Wolfenbüttel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffffff, #e6e6e6);
            color: #333;
        }
        .background-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Задний слой */
            overflow: hidden;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1; /* Передний слой */
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            background-color: #007BFF;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .floating-text {
            position: absolute;
            white-space: nowrap;
            font-size: 24px;
            font-weight: bold;
            opacity: 0.8;
            color: #555;
            pointer-events: none; /* Текст не мешает кликам по кнопкам */
        }
    </style>
</head>
<body>
    <!-- Плавающий текст на заднем слое -->
    <div class="background-layer" id="background-layer"></div>

    <!-- Кнопки для выбора языка -->
    <div class="container">
        <a href="de.html" class="button">Deutsch</a>
        <a href="en.html" class="button">English</a>
        <a href="fr.html" class="button">Français</a>
        <a href="es.html" class="button">Español</a>
    </div>

    <!-- JavaScript для плавающего текста -->
    <script>
        const phrases = [
            "Willkommen im Museum Wolfenbüttel", // German
            "Welcome to the Museum Wolfenbüttel", // English
            "Bienvenue au Musée Wolfenbüttel", // French
            "Bienvenido al Museo Wolfenbüttel", // Spanish
        ];

        const backgroundLayer = document.getElementById("background-layer");

        function createFloatingText(phrase, startX, startY, direction) {
            const text = document.createElement('div');
            text.className = 'floating-text';
            text.textContent = phrase;
            text.style.left = startX + 'px';
            text.style.top = startY + 'px';
            backgroundLayer.appendChild(text);

            let x = startX;

            function move() {
                x += direction;
                text.style.left = x + 'px';

                // Если текст выходит за границу экрана, перемещаем его в начало
                if ((direction > 0 && x > window.innerWidth) || (direction < 0 && x < -text.offsetWidth)) {
                    x = direction > 0 ? -text.offsetWidth : window.innerWidth;
                }
                requestAnimationFrame(move);
            }

            move();
        }

        // Функция для предотвращения наложения
        function isOverlapping(newY, existingTexts) {
            return existingTexts.some(({ y }) => Math.abs(newY - y) < 30); // Минимальное расстояние между текстами
        }

        // Создаём меньше текстов, предотвращая наложение
        const totalTexts = Math.floor(20 * 0.9); // Уменьшено на 10%
        const existingTexts = [];
        for (let i = 0; i < totalTexts; i++) {
            const phrase = phrases[Math.floor(Math.random() * phrases.length)];
            const startX = Math.random() < 0.5 ? -300 : window.innerWidth + 100; // Начальная позиция (слева или справа)
            let startY;

            // Генерируем новую высоту, пока она не будет достаточно далеко от других текстов
            do {
                startY = Math.random() * window.innerHeight * 0.9;
            } while (isOverlapping(startY, existingTexts));

            existingTexts.push({ y: startY });

            const direction = startX < 0 ? 1 + Math.random() : -1 - Math.random(); // Замедлено движение
            createFloatingText(phrase, startX, startY, direction);
        }
    </script>
</body>
</html>
