<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Wolfenbüttel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: url('watermark.png') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8); /* Полупрозрачный белый слой */
            z-index: 1;
        }
        .floating-text {
            position: absolute;
            white-space: nowrap;
            font-size: 48px; /* Крупный текст */
            font-weight: bold;
            color: white; /* Задаём цвет текста для маски */
            mix-blend-mode: lighten; /* Маска работает корректно */
            -webkit-mask: url('watermark.png') no-repeat center center;
            mask: url('watermark.png') no-repeat center center;
            -webkit-mask-size: cover;
            mask-size: cover;
            background-clip: text;
            -webkit-background-clip: text;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            background-color: #8B0000;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #5A0000;
        }
    </style>
</head>
<body>
    <!-- Полупрозрачный белый слой -->
    <div class="overlay"></div>

    <!-- Кнопки для выбора языка -->
    <div class="container">
        <a href="de.html" class="button">Deutsch</a>
        <a href="en.html" class="button">English</a>
        <a href="fr.html" class="button">Français</a>
        <a href="es.html" class="button">Español</a>
    </div>

    <!-- JavaScript для плавающего текста -->
    <script>
        const phrases = [
            "Willkommen im Museum Wolfenbüttel", // German
            "Welcome to the Museum Wolfenbüttel", // English
            "Bienvenue au Musée Wolfenbüttel", // French
            "Bienvenido al Museo Wolfenbüttel", // Spanish
        ];

        const body = document.body;

        function createFloatingText(phrase, startX, startY, direction) {
            const text = document.createElement('div');
            text.className = 'floating-text';
            text.textContent = phrase;
            text.style.left = startX + 'px';
            text.style.top = startY + 'px';
            body.appendChild(text);

            let x = startX;

            function move() {
                x += direction;
                text.style.left = `${x}px`;

                if ((direction > 0 && x > window.innerWidth) || (direction < 0 && x < -text.offsetWidth)) {
                    x = direction > 0 ? -text.offsetWidth : window.innerWidth;
                }
                requestAnimationFrame(move);
            }
            move();
        }

        const totalTexts = 10;
        for (let i = 0; i < totalTexts; i++) {
            const phrase = phrases[Math.floor(Math.random() * phrases.length)];
            const startX = Math.random() < 0.5 ? -300 : window.innerWidth + 100; // Начальная позиция
            const startY = Math.random() * window.innerHeight * 0.9; // Высота текста
            const direction = startX < 0 ? 1 + Math.random() : -1 - Math.random(); // Скорость и направление
            createFloatingText(phrase, startX, startY, direction);
        }
    </script>
</body>
</html>
